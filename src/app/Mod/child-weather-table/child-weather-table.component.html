
<div class="weather-table-container" [ngClass]="{'scrollable': isScrollable()}">
  <table class="weather-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature (Â°C)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of weatherData">
        <td>{{ data.date }}</td>
        <td>{{ data.averageTemperature | roundDown }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="no-data-message" *ngIf="!weatherData.length">No weather data available.</div>
</div>
